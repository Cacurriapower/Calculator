<!DOCTYPE html>
<html lang='en_US'>
  <head>
    <meta charset='utf-8'>
    <link rel='stylesheet' type='text/css' href='style.css'> 
    <script type="text/javascript" src="script.js"></script> 
  </head>
  <body>
    <div class='error'>
      <span class='errorSpan'></span>
    </div>
    <div class='help' accesskey="help">
      <span class='help' accesskey="help">Help</span>
    </div>
    <div class='helpExpand'>
      <span class='title'>Keyboard commands</span>
      <span class='close' accesskey="help">[x]</span>
      <br><br>
      <span>ESC : C</span>
      <br>
      <span>Backspace or DEL : DEL</span>
      <br>
      <span>( : ( )</span>
      <br>
      <span>s or S : +/-</span>
    </div>
    <div class='container'>
      <div class='screen'>
        <span class='subDisplay sd0'></span>
        <span class='subDisplay sd1'></span>
        <span class='subDisplay sd2'></span>
        <span class='subDisplay sd3'></span> 
        <span class='mainDisplay'></span>
      </div>
      <div class='buttons'>
        <div class='button cls' accesskey="Escape">
          <span accesskey="Escape">C</span>
        </div>
        <div class='button parenthesis opera' accesskey="(">
          <span accesskey="(">( )</span>
        </div>
        <div class='button delete opera' accesskey="Delete">
          <span accesskey="Delete">DEL</span>
        </div>
        <div class='button divide opera' accesskey="/">
          <span accesskey="/">/</span>
        </div>
        <div class='button seven numb' accesskey="7">
          <span accesskey="7">7</span>
        </div>
        <div class='button eight numb' accesskey="8">
          <span accesskey="8">8</span>
        </div>
        <div class='button nine numb' accesskey="9">
          <span accesskey="9">9</span>
        </div>
        <div class='button multiply opera' accesskey="*">
          <span accesskey="*">*</span>
        </div>
        <div class='button four numb' accesskey="4">
          <span accesskey="4">4</span>
        </div>
        <div class='button five numb' accesskey="5">
          <span accesskey="5">5</span>
        </div>
        <div class='button six numb' accesskey="6">
          <span accesskey="6">6</span>
        </div>
        <div class='button minus opera' accesskey="-">
          <span accesskey="-">-</span>
        </div>
        <div class='button one numb' accesskey="1">
          <span accesskey="1">1</span>
        </div>
        <div class='button two numb' accesskey="2">
          <span accesskey="2">2</span>
        </div>
        <div class='button three numb' accesskey="3">
          <span accesskey="3">3</span>
        </div>
        <div class='button plus opera' accesskey="+">
          <span accesskey="+">+</span>
        </div>
        <div class='button sign' accesskey="s">
          <span accesskey="s">+/-</span>
        </div>
        <div class='button zero numb' accesskey="0">
          <span accesskey="0">0</span>
        </div>
        <div class='button dot' accesskey=".">
          <span accesskey=".">.</span>
        </div>
        <div class='button equals' accesskey="Enter">
          <span accesskey="Enter">=</span>
        </div>
      </div>
    </div>
  </body>    
</html>
